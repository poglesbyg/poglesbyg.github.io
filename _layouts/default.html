<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Custom JS -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>

    <style>
        /* Navigation Styles */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--nav-bg);
            backdrop-filter: var(--nav-blur);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            text-decoration: none;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--bg-secondary);
            color: var(--primary-color);
        }

        .nav-link.active {
            background: var(--primary-color);
            color: white;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--nav-bg);
                backdrop-filter: var(--nav-blur);
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                border-bottom: 1px solid var(--border-color);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-link {
                width: 100%;
                text-align: center;
            }
        }

        /* Main content adjustment for fixed nav */
        .main-content {
            margin-top: 5rem;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Dropdown Menu Styles */
        .nav-dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--nav-bg);
            backdrop-filter: var(--nav-blur);
            min-width: 200px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 1000;
        }

        .nav-dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .dropdown-content a:hover {
            background: var(--bg-secondary);
            color: var(--primary-color);
        }

        .dropdown-content a i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .dropdown-content {
                position: static;
                box-shadow: none;
                border: none;
                background: transparent;
                backdrop-filter: none;
                display: none;
            }

            .nav-dropdown.active .dropdown-content {
                display: block;
            }

            .dropdown-content a {
                padding-left: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="/" class="nav-logo">Paul Greenwood</a>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <div class="nav-dropdown">
                    <a href="#" class="nav-link">
                        <i class="fas fa-code"></i> Technical
                        <i class="fas fa-chevron-down" style="font-size: 0.8em; margin-left: 0.5rem;"></i>
                    </a>
                    <div class="dropdown-content">
                        <a href="/all_repos">
                            <i class="fas fa-project-diagram"></i> Projects
                        </a>
                        <a href="/competencies">
                            <i class="fas fa-tools"></i> Competencies
                        </a>
                        <a href="/architecture">
                            <i class="fas fa-sitemap"></i> Architecture
                        </a>
                        <a href="/solutions">
                            <i class="fas fa-puzzle-piece"></i> Solutions
                        </a>
                    </div>
                </div>
                <a href="/blog" class="nav-link {% if page.url == '/blog/' %}active{% endif %}">
                    <i class="fas fa-blog"></i> Blog
                </a>
                <a href="/contact" class="nav-link {% if page.url == '/contact/' %}active{% endif %}">
                    <i class="fas fa-envelope"></i> Contact
                </a>
                <div class="nav-dropdown">
                    <a href="#" class="nav-link">
                        <i class="fas fa-external-link-alt"></i> Connect
                        <i class="fas fa-chevron-down" style="font-size: 0.8em; margin-left: 0.5rem;"></i>
                    </a>
                    <div class="dropdown-content">
                        <a href="https://github.com/poglesbyg" target="_blank" rel="noopener">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <a href="https://www.linkedin.com/in/poglesbyg/" target="_blank" rel="noopener">
                            <i class="fab fa-linkedin"></i> LinkedIn
                        </a>
                        <a href="https://twitter.com/poglesbyg" target="_blank" rel="noopener">
                            <i class="fab fa-twitter"></i> Twitter
                        </a>
                        <a href="mailto:pogrant@alumni.unc.edu">
                            <i class="fas fa-envelope"></i> Email
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {{ content }}
    </main>

    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            document.getElementById('navLinks').classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navLinks = document.getElementById('navLinks');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            
            if (!navLinks.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
                navLinks.classList.remove('active');
            }
        });

        // Update active link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });

        // Enhanced mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const dropdowns = document.querySelectorAll('.nav-dropdown');
            
            dropdowns.forEach(dropdown => {
                const link = dropdown.querySelector('.nav-link');
                const content = dropdown.querySelector('.dropdown-content');
                
                link.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        dropdown.classList.toggle('active');
                    }
                });
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.nav-dropdown')) {
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });
        });
    </script>

    <!-- Modern Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Connect</h3>
                    <div class="social-links">
                        <a href="https://github.com/poglesbyg" target="_blank" rel="noopener" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/poglesbyg/" target="_blank" rel="noopener" class="social-link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="mailto:pogrant@alumni.unc.edu" class="social-link">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
                <div class="footer-section">
                    <p class="copyright">Â© {{ site.time | date: '%Y' }} Paul Greenwood. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
