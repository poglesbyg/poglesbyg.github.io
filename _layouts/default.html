<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Custom JS -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</head>
<body>
    <!-- Modern Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="nav-logo">
                <span class="logo-text">PG</span>
            </a>
            <div class="nav-links">
                <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
                <a href="{{ '/all_repos' | relative_url }}" class="nav-link">Projects</a>
                <a href="#contact" class="nav-link">Contact</a>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- Modern Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Connect</h3>
                    <div class="social-links">
                        <a href="https://github.com/poglesbyg" target="_blank" rel="noopener" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/poglesbyg/" target="_blank" rel="noopener" class="social-link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="mailto:pogrant@alumni.unc.edu" class="social-link">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
                <div class="footer-section">
                    <p class="copyright">Â© {{ site.time | date: '%Y' }} Paul Greenwood. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
